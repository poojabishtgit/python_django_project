        <div class="row Signup">
            <div class="col-md-9 col-md-offset-1">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        SINGUP FORM
                    </div>
                <div class="panel-body">
                    <form id="registerform">

                        {% csrf_token %}

                        <div class="form-group">
                            <label>Enter Username</label>
                            <input class="form-control" type="text"  name="txtusername" autocomplete="off" required />
                        </div>


                        <div class="form-group">
                            <label>Mobile Number :</label>
                            <input class="form-control" type="text" name="txtmobileno" maxlength="10" autocomplete="off" required />
                        </div>
                                        
                        <div class="form-group">
                            <label>Enter Emailid</label>
                            <input class="form-control" type="email" name="txtemail" id="emailid" onBlur="checkAvailability()"  autocomplete="off" required  />
                            <span id="user-availability-status" style="font-size:12px;"></span> 
                        </div>

                        <div class="form-group">
                            <label>Enter Password</label>
                            <input class="form-control" type="password" name="txtpassword" autocomplete="off" required  />
                        </div>

                        <div class="form-group">
                            <label>Confirm Password </label>
                            <input class="form-control"  type="password" name="txtcpassword" autocomplete="off" required  />
                        </div>
                            
                        <button type="button" name="signup" id="regbtn" class="btn btn-danger" id="submit">Register Now </button>
                        
                        <div id="error" class="form-text text-muted"></div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
